<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Adminpage</title>
    <link rel="stylesheet" type="text/css" href="../static/css/alerts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size: 115%;font-weight: 400;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home')}}" style="font-size: 125%;font-weight: 500;">Talaash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home')}}">Missing Children</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('alerts')}}">Alerts</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container" style="font-family: 'Source Serif Pro', serif;font-size: 300%; font-weight: 700; text-align: center; color: white;">
        Sightings Alerts
    </div>
    <div class="container">
        <div class="row">
            {% for v in val %}
            <div class="col-md-3">
                <a href="{{ url_for('alert_desc', id = v['Id']) }}">
                    <div class="profile-card-2"><img src="data:image/jpeg;base64,{{ v['Image'] }}" class="img img-responsive">
                        <div class="profile-username">{{v["Id"]}}</div>
                        <div class="profile-icons"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
